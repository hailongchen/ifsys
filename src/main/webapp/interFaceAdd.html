<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>独孤九剑－接口添加</title>
		<link rel="stylesheet" href="http://s.amazeui.org/assets/2.x/css/amazeui.min.css?v=idfai718">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-default am-titlebar am-no-layout">
			<h1 class="titleH1">
			<a>独孤九剑</a>
		</h1>
			<ol class="am-breadcrumb" style="margin: 0;">
			  	<li><a>独孤九剑</a></li>
			  	<li><a class="QueryInterface">首页</a></li>
				<li class="am-active">添加接口</li>
				<div class="loggxnxi">
					登陆用户：<span class="userName colorName"></span>
				</div>
			</ol>
			<div class="am-header-right am-header-nav">
				<i class="am-header-icon am-icon-bars" title="开发ing..."> </i>
				<div class="am-dropdown" data-am-dropdown>
					<button class="am-btn am-btn-primary am-dropdown-toggle menu" data-am-dropdown-toggle>
						查看功能<span class="am-icon-caret-down"></span>
					</button>
					<ul class="am-dropdown-content">
						<li><a class="QueryInterface">接口查询</a></li>
						<li><a class="AddInterface">添加接口</a></li>
					</ul>
				</div>
			</div>
		</header>

		<div class="am-g am-g-fixed">
			

			<div class="masskBox">
				<table class="am-table am-table-hover" style="margin-top: 60px;">
					<thead>
						<th style="text-align: center;" colspan="2">接口请求信息定义</th>
					</thead>
					<tbody>
						<tr>
							<td>
								<form>
									<div class="show"></div>
									<input type="hidden" class="fieldId" name="id" />
									<input type="hidden" name="parentId" value="0" />
									<input type="hidden" name="fieldFlag" value="1" />
									<input type="hidden" class="levelCode" name="level" />
									<!-- 字段层级 -->
									<div>
										字段名：
										<input name="fieldName" placeholder="请输入字段名" /> 字段描述(注解)：
										<input name="fieldDesc" placeholder="请输入字段描述" /> 字段约束：
										<select name="fieldCheck">
											<option value="0" selected>请添加约束</option>
											<option value="3">电子邮箱</option>
											<option value="4">数组</option>
										</select>
										<br>例子：
										<input name="fieldReferValue" placeholder="请输入字段例子" />
									</div>
									<div style="text-align: right;">
										<button type="button" class="addCurBtn am-btn amContrller am-btn-secondary am-disabled">十</button>
										<button type="button" class="addChildBtn am-btn  amContrller am-btn-primary am-disabled">十Child</button>
										<button type="button" class="deleteCurBtn am-btn am-btn-danger am-disabled">删除</button>
										<button type="button" class="saveBtn am-btn am-btn-success">保存</button>
										<button type="button" class="cancleCurBtn am-btn am-btn-warning" style="display: none">取消添加</button>

									</div>

								</form>
							</td>
						</tr>

					</tbody>
				</table>
			</div>

			<div class="masskBox">
				<table class="am-table am-table-hover" style="margin-top: 60px;">
					<thead>
						<th style="text-align: center;" colspan="2">接口响应部分定义</th>
					</thead>
					<tbody>
						<!-- <tr><td>
				    添加返回码：<input name="fieldStatusCode" placeholder="请输入返回码" /><button type="button" class="addCurBtn am-btn am-btn-default am-disabled">添加同级字段</button>
				</td></tr> -->
						<tr>
							<td>

								<form>
									<div class="show"></div>
									<input type="hidden" class="fieldId" name="id" />
									<input type="hidden" name="parentId" value="0" />
									<input type="hidden" name="fieldFlag" value="2" />
									<input type="hidden" class="levelCode" name="level" />
									<!-- 字段层级 -->
									<div>
										<br> 字段名：
										<input name="fieldName" placeholder="请输入字段名" /> 字段描述(注解)：
										<input name="fieldDesc" placeholder="请输入字段描述" /> 字段约束：
										<select name="fieldCheck">
											<option value="0" selected>请添加约束</option>
											<option value="3">电子邮箱</option>
											<option value="4">数组</option>
										</select>
										<br>例子：
										<input name="fieldReferValue" placeholder="请输入字段例子" />
									</div>
									<div style="text-align: right;">
										<button type="button" class="addCurBtn am-btn amContrller am-btn-secondary am-disabled">十</button>
                                        <button type="button" class="addChildBtn am-btn  amContrller am-btn-primary am-disabled">十Child</button>
                                        <button type="button" class="deleteCurBtn am-btn am-btn-danger am-disabled">删除</button>
                                        <button type="button" class="saveBtn am-btn am-btn-success">保存</button>
                                        <button type="button" class="cancleCurBtn am-btn am-btn-warning" style="display: none">取消添加</button>

									</div>

								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<input id="ifId" type="hidden" value="">

		<script type="text/javascript" src="info/js/jquery.min.js"></script>
		<script src="info/js/amazeui.min.js"></script>
		<script src="js/plugin/myThirdPlugin.js"></script>
		<script src="js/plugin/interFaceSys.js"></script>
		<script src="js/interFaceAdd.js"></script>
	</body>

</html>

<!doctype html>
<html class="no-js">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>自动测试</title>
<link rel="stylesheet" type="text/css" href="assets/css/amazeui.min.css" />
<link rel="stylesheet" type="text/css" href="assets/css/app.css" />
</head>

<body>

	<div class="am-g operFun">
		<div class="am-cf am-padding">
			<div class="am-fl am-cf">
				<strong class="am-text-warning am-text-lg">自动测试</strong>
			</div>
		</div>
		<form data-am-validator id="srearchFrom">
			<div class="serchBox rightBtn">
				系统： <select data-am-selected id="ifSysId">
				</select> 产品： <select data-am-selected disabled id="ifProId">
				</select> <input id="ifName" name="ifName" placeholder="输入需要查找的内容" />
				<button id="search">查找</button>
			</div>
		</form>
		<div class="am-u-sm-8">
			<div class="am-cf admin-main ">
				<div class="admin-content ">
					<table id="propDateShow"
						class="am-table am-table-bordered am-table-hover am-table-compact am-table-centered">
						<thead>
							<th>序号</th>
							<th>接口名</th>
							<th>接口所属系统</th>
							<th>接口所属产品</th>
							<th>操作</th>
						</thead>
						<tbody id="propDateShowBody">

						</tbody>
					</table>

					<ul data-am-widget="pagination"
						class="am-pagination am-pagination-default pageUl">
					</ul>
				</div>
			</div>
		</div>
	</div>


	<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal">
		<div class="am-modal-dialog scollBox">
			<div class="am-modal-hd">
				接口名 <a href="javascript: void(0)" class="am-close am-close-spin"
					data-am-modal-close>&times;</a>
			</div>
			<div class="am-modal-bd">
				<div class="rspBox">
					<p>
						<span id="rspCd">00000:</span>
						<code id="rspCdDesc" contenteditable="true">返回码描述</code>
					</p>
					<hr />
					<p>
						<span >入参:</span>
					<pre id="reqJson" contenteditable="true">
			    				</pre>
					</p>
					<p>
						<span >出参:</span>
					<pre id="rspJson" contenteditable="true">
			    					
			    				</pre>
					</p>

					<div class="bianjiBtn">
						<button type="button" class="am-btn am-btn-default">修改</button>
						<button type="button" class="am-btn am-btn-default">保存</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="assets/js/jquery.min.js"></script>
	<script src="js/plugin/app.js"></script>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/amazeui.datatables.min.js"></script>
	<script src="js/autoTest.js"></script>
</body>

</html>
